<ion-header>
  <ion-toolbar class="new-background">
    <ion-buttons slot="start" class="blackText">
      <ion-back-button defaultHref="pedidos"></ion-back-button>
    </ion-buttons>
    <ion-title class="blackText">Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding-top: 5%;" class="left bold padding-top-90 padding-left blackText">Hoy: 
    <ion-label>{{ fecha | date: 'dd-MM-yyyy'}}</ion-label></div>

  <div style="text-align: center; padding-left: 2%; padding-right: 2%; padding-top: 5%;">
    <ion-item style="padding-top: 2%;">    
      <ion-label>Producto</ion-label>
        <ion-select [(ngModel)]="idProducto" value="nada" okText="Seleccionar" cancelText="Cancelar">
          <ion-select-option *ngFor="let producto of productos" value="{{producto.idProducto}}">{{producto.tipoProducto}}</ion-select-option>
        </ion-select>
      </ion-item>

    <ion-item style="padding-top: 2%;">
      <ion-label>Hora:</ion-label>
      <ion-datetime [(ngModel)]="hora" displayFormat="h:mm a"></ion-datetime>
    </ion-item>

    <ion-item style="padding-top: 2%;">
      <ion-label>Fecha:</ion-label>
      <ion-datetime [(ngModel)]="fecha" display-format="DD MMMM, YYYY"
        month-names="enero, febrero, marzo, abril, mayo, junio, julio, agosto, septiembre, octubre, noviembre, diciembre"
        day-short-names="dom,lun,mar,mier,jue,vie,sab">
      </ion-datetime>
    </ion-item>

    <ion-item style="padding-top: 2%;">
      <ion-label position="stacket">Cantidad:</ion-label>
      <ion-input [(ngModel)]="cantidad" type="number"></ion-input>
    </ion-item>

    <ion-item style="padding-top: 2%;">
      <ion-label position="stacket">Precio:</ion-label>
      <ion-input [(ngModel)]="precio" type="number"></ion-input>
    </ion-item>

    <ion-item style="padding-top: 2%;">
      <ion-label position="stacket">Total a pagar: $ </ion-label>
      <ion-input [(ngModel)]="total" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacket">Notas:</ion-label>
      <ion-textarea [(ngModel)]="notas" placeholder="Ingresa todas los notas aquÃ­..."></ion-textarea>
    </ion-item>
    
    </div>

    <div class="padding-top-20 center padding">
      <ion-button expand="full" shape="round" class="center bold gris-background" (click)="guardarPedido()">Registrar</ion-button>
    </div>
</ion-content>
